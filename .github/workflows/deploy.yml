name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Check environment variables
      run: |
        if [ -z "${{ secrets.NEXT_PUBLIC_GOOGLE_CLIENT_ID }}" ]; then
          echo "âŒ Error: NEXT_PUBLIC_GOOGLE_CLIENT_ID is not set!"
          echo "Please add your Google Client ID as a repository secret:"
          echo "1. Go to Settings > Secrets and variables > Actions"
          echo "2. Click 'New repository secret'"
          echo "3. Name: NEXT_PUBLIC_GOOGLE_CLIENT_ID"
          echo "4. Value: Your Google Client ID"
          exit 1
        else
          echo "âœ… NEXT_PUBLIC_GOOGLE_CLIENT_ID is set"
        fi

    - name: Build
      run: npm run build
      env:
        NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_GOOGLE_CLIENT_ID }}

    - name: Verify build output
      run: |
        echo "ğŸ” Checking if environment variable was injected into build..."
        if grep -r "NEXT_PUBLIC_GOOGLE_CLIENT_ID" ./dist/ > /dev/null 2>&1; then
          echo "âœ… Environment variable found in build output"
        else
          echo "âš ï¸  Environment variable not found in build - this may cause loading issues"
        fi
        echo "ğŸ“ Build output size:"
        du -sh ./dist/

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
